<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TweetMind</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['var(--font-geist-sans)', 'system-ui', 'sans-serif'],
              mono: ['var(--font-geist-mono)', 'monospace'],
            },
            colors: {
              // Geist color system - high contrast, accessible
              geist: {
                background: '#ffffff',
                foreground: '#000000',
                muted: '#f5f5f5',
                'muted-foreground': '#737373',
                border: '#e5e5e5',
                input: '#e5e5e5',
                primary: '#000000',
                'primary-foreground': '#ffffff',
                secondary: '#f5f5f5',
                'secondary-foreground': '#000000',
                accent: '#f5f5f5',
                'accent-foreground': '#000000',
              },
            },
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
      :root {
        --ds-blue-400: #60a5fa;
        --font-geist-sans: 'Inter', system-ui, -apple-system, sans-serif;
        --font-geist-mono: 'Courier New', monospace;
      }
      body {
        background-color: #ffffff;
        font-family: var(--font-geist-sans);
        color: #000000;
      }
      /* Custom scrollbar for cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      /* Force Analyze Content button to be pure black - highest specificity */
      #analyze-content-button,
      button#analyze-content-button,
      button.analyze-content-btn,
      .analyze-content-btn,
      button.analyze-content-btn:not(:disabled),
      div button.analyze-content-btn,
      div div button.analyze-content-btn {
        background-color: #000000 !important;
        background: #000000 !important;
        background-image: none !important;
      }
      #analyze-content-button:hover:not(:disabled),
      button#analyze-content-button:hover:not(:disabled),
      button.analyze-content-btn:hover:not(:disabled),
      .analyze-content-btn:hover:not(:disabled) {
        background-color: #1a1a1a !important;
        background: #1a1a1a !important;
        background-image: none !important;
      }
      #analyze-content-button:disabled,
      button#analyze-content-button:disabled {
        background-color: #000000 !important;
        opacity: 0.5 !important;
      }
    </style>
  <script type="importmap">

    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",

    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
